name: Build and Release

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Compile project
      run: mvn clean compile

    - name: Package project
      run: mvn package -DskipTests

    - name: Generate sources and javadoc
      if: startsWith(github.ref, 'refs/tags/v')
      run: mvn source:jar javadoc:jar

    - name: List artifacts
      run: ls -la target/

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: plugin4j-artifacts
        path: target/*.jar

  # Job tạo release chỉ chạy khi có tag
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: plugin4j-artifacts
        path: artifacts/

    - name: Get tag version
      id: tag
      run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.tag.outputs.version }}
        name: Plugin4j ${{ steps.tag.outputs.version }}
        body: |
          ## 🚀 Plugin4j ${{ steps.tag.outputs.version }}
          
          ### 📦 Maven Dependency
          ```xml
          <repositories>
              <repository>
                  <id>jitpack.io</id>
                  <url>https://jitpack.io</url>
              </repository>
          </repositories>
          
          <dependencies>
              <dependency>
                  <groupId>com.github.kitakeyos-dev</groupId>
                  <artifactId>plugin4j</artifactId>
                  <version>${{ steps.tag.outputs.version }}</version>
              </dependency>
          </dependencies>
          ```
          
          ### 🔗 Links
          - 📚 [Documentation](https://github.com/kitakeyos-dev/plugin4j#readme)
          - 🏗️ [JitPack](https://jitpack.io/#kitakeyos-dev/plugin4j/${{ steps.tag.outputs.version }})
          
          ### ✨ Features
          - Plugin lifecycle management with dependency resolution
          - Hot reload with state preservation
          - Extension points for modular architecture
          - Event-driven plugin communication
          - Configuration management
          - Java 8+ compatibility
        files: artifacts/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}