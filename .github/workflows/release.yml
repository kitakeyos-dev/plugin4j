name: Build and Package

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Compile project
      run: mvn clean compile

    - name: Run tests (continue on failure)
      run: mvn test || echo "Tests failed but continuing..."
      continue-on-error: true

    - name: Package project
      run: mvn package -DskipTests

    - name: Generate sources and javadoc
      if: startsWith(github.ref, 'refs/tags/v')
      run: mvn source:jar javadoc:jar

    - name: List generated artifacts
      run: |
        echo "Generated artifacts:"
        ls -la target/*.jar || echo "No JAR files found"

    - name: Upload artifacts
      if: startsWith(github.ref, 'refs/tags/v')
      uses: actions/upload-artifact@v4
      with:
        name: plugin4j-release
        path: target/*.jar